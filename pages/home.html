<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script defer src="../js/main.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>FBWALLET | Inicio</title>
</head>

<body>
    <header>
        <h1 data-aos="zoom-out-down">Hola, bienvenido!</h1>
        <div>
            <nav class="navbar nav-propia">
                <form class="container-fluid justify-content-start">
                    <img src="../assets/icono.png" alt="">
                    <button class="btn btn-sm btn-outline-secondary " type="button"><a href="../index.html">Cerrar
                            sesión</a></button>
                    <button class="btn btn-sm btn-outline-secondary " type="button"><a href="./sobreNosotros.html">Sobre
                            Nosotros</a></button>
                </form>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="main-container" data-aos="fade-up">
                <div class="saldo" id="saldo">
                    <h2>Saldo disponible:</h2>
                    <p id="saldoInicial"></p>
                </div>
                <div class="transferencias">
                    <h3>Realizar transferencia</h3>
                    <form id="transferenciaForm">
                        <label for="destinatario">Ingrese Alias o CVU</label>
                        <input type="text" id="destinatario" required>

                        <label for="monto">Ingrese monto a transferir</label>
                        <input type="number" id="monto" required>

                        <label for="">Motivo</label>

                        <select id="descripcion">
                            <option value="Varios">Varios</option>
                            <option value="Alquiler">Alquiler</option>
                            <option value="Seguro">Seguro</option>
                            <option value="Cuotas">Cuotas</option>
                            <option value="Pago de servicios">Pago de servicios</option>
                        </select>

                        <input type="date" id="fecha" style="display: none;">

                        <button type="submit">ENVIAR</button>
                    </form>
                </div>
                <div class="movimientos">
                    <h3>Ultimos movimientos</h3>
                    <div id="movimientos"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <img src="../assets/nombre.png" alt="">
        <p>© 2025 FBWALLET. Todos los derechos reservados</p>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- aos -->
    <script>
        AOS.init();
    </script>

</body>

</html>
