<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script defer src="./js/login.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Iniciar Sesion</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/nombre.png" alt="">
        </div>
    </header>
    <main>
        <h2 data-aos="zoom-out-down">Hola!, inicie su sesión...</h2>
        <div class="login-container" data-aos="flip-down">
            <form id="loginForm">

                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario" value="fran" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" value="1177" required>

                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>

    <footer>
        <img src="assets/nombre.png" alt="">
        <p>© 2025 FBWALLET. Todos los derechos reservados</p>
    </footer>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- aos -->
    <script>
        AOS.init();
    </script>

</body>

</html>
